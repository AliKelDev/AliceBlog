<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#ffd6e8"/>
  
  <!-- Face base (larger) -->
  <circle cx="50" cy="50" r="48" fill="#ffffff"/>
  
  <!-- Ears -->
  <path d="M20 25 Q 35 5 50 25" fill="#ffffff"/>
  <path d="M80 25 Q 65 5 50 25" fill="#ffffff"/>
  
  <!-- Inner ears -->
  <path d="M25 22 Q 35 10 45 22" fill="#ffcce6"/>
  <path d="M75 22 Q 65 10 55 22" fill="#ffcce6"/>
  
  <!-- Eyes -->
  <ellipse cx="35" cy="45" rx="9" ry="11" fill="#000000"/>
  <ellipse cx="65" cy="45" rx="9" ry="11" fill="#000000"/>
  
  <!-- Eye sparkles -->
  <circle cx="37" cy="42" r="3" fill="#ffffff"/>
  <circle cx="67" cy="42" r="3" fill="#ffffff"/>
  
  <!-- Blush spots -->
  <circle cx="25" cy="55" r="8" fill="#ffb3d1" opacity="0.6"/>
  <circle cx="75" cy="55" r="8" fill="#ffb3d1" opacity="0.6"/>
  
  <!-- Cute mouth -->
  <path d="M45 60 Q 50 65 55 60" fill="none" stroke="#ff69b4" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Whiskers -->
  <line x1="10" y1="50" x2="25" y2="53" stroke="#ffb3d1" stroke-width="2"/>
  <line x1="10" y1="55" x2="25" y2="55" stroke="#ffb3d1" stroke-width="2"/>
  <line x1="10" y1="60" x2="25" y2="57" stroke="#ffb3d1" stroke-width="2"/>
  
  <line x1="90" y1="50" x2="75" y2="53" stroke="#ffb3d1" stroke-width="2"/>
  <line x1="90" y1="55" x2="75" y2="55" stroke="#ffb3d1" stroke-width="2"/>
  <line x1="90" y1="60" x2="75" y2="57" stroke="#ffb3d1" stroke-width="2"/>
</svg>